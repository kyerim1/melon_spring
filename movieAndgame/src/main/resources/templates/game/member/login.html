<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{game/basic}">
	
<head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" href="/css/game_login.css">
	</th:block>
	<th:block layout:fragment="script">
		<script src="/js/game_login.js"></script>
	</th:block>
</head>	

	<div layout:fragment="main" id="main">
	
			<form method="post" action="/game/signIn" th:object="${gameMemberLogin}">
				<div id="formData">
					<div class="inputField">
						<input type="text" th:field="*{email}">
						<label th:for="email">아이디</label>
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
					</div>
					<div class="inputField">
						<input type="password" th:field="*{password}">
						<label th:for="password">비밀번호</label>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
					</div>
					<div class="loginBt">
						<button>로그인</button>
					</div>
				</div>
			</form>	
			<div id="forget_new">
				<a href="">아이디/비밀번호 찾기</a>
				<a href="/game/signUp">회원가입</a>
			</div>
		</div>


</html>
